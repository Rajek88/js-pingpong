<!DOCTYPE html>
<html>
    <head>
        <title>
            Ping Pong Game - Developed By Rajendra
        </title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <button type="button" class="playBtn" onclick="clicked()"><i class="fa fa-play" aria-hidden="true"></i></button>
        <main class="playground">
            <div class="leftbar">
            </div>
            <div class="ball"></div>
            <div class="rightbar">
            </div>
        </main>
        <div class="controlBar">
            <div class="leftControl">
                <button id="leftUp"><i class="fa fa-chevron-circle-up" aria-hidden="true"></i></button>
                <button id="leftDown"><i class="fa fa-chevron-circle-down" aria-hidden="true"></i></button>
            </div>
            <div class="rightControl">
                <button id="rightUp"><i class="fa fa-chevron-circle-up" aria-hidden="true"></i></button>
                <button id="rightDown"><i class="fa fa-chevron-circle-down" aria-hidden="true"></i></button>
            </div>
        </div>
        <script src="js/game.js"></script>
    </body>

</html>
